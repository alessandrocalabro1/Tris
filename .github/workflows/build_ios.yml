name: Build iOS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      # Assicura che la cartella www sia aggiornata con l'ultimo index.html
      - name: Prepare Web Assets
        run: |
          mkdir -p www
          cp index.html www/index.html || true
          echo "Web assets prepared."

      - name: Sync Capacitor
        run: npx cap sync ios

      # Questa fase compila il progetto Xcode.
      # Nota: Per generare un .ipa installabile (deploy su Store o TestFlight),
      # servono i "Certificate" e "Provisioning Profile" di Apple.
      # Qui facciamo una build "unsigned" per verificare che tutto funzioni.
      - name: Build Xcode Project (Unsigned)
        run: |
          cd ios/App
          xcodebuild build \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-build
          path: ios/App/build/Release-iphoneos/App.app
